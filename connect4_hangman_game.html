
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Connect 4 and Hangman</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .game-box {
      padding: 1rem;
      background: #003049;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      display: none;
      margin-top: 20px;
    }

    .game-box h2 {
      text-align: center;
    }

    #select-game {
      text-align: center;
    }

    #select-game button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    /* Connect 4 Numbers */
    #connect4Numbers {
      display: flex;
      width: 560px; /* 7 columns Ã— 80px each */
      margin-bottom: 10px;
    }

    #connect4Numbers span {
      width: 80px;
      text-align: center;
      font-size: 1.2rem;
    }

    canvas {
      border-radius: 15px;
      background-color: #003049;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #status {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    /* Hangman styling */
    #hangman {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
    }

    #hangman .word {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #hangman .letters {
      text-align: center;
    }

    #hangman .letters input {
      width: 40px;
      height: 40px;
      margin: 0.5rem;
      font-size: 1.5rem;
      text-align: center;
    }

    #hangman .letters button {
      padding: 1rem 2rem;
      background-color: #ff4b2b;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fancy Connect 4 and Hangman</h1>
  
  <div id="select-game">
    <button onclick="showConnect4()">Play Connect 4</button>
    <button onclick="showHangman()">Play Hangman</button>
    <button onclick="showWordle()">Play Wordle</button>
  </div>

  <!-- Connect 4 Game -->
  <div id="connect4-game" class="game-box">
    <h2>Connect 4 Game</h2>
    <div id="connect4Numbers">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
    </div>
    <canvas id="connect4Canvas" width="560" height="480"></canvas>
    <p id="status"></p>
  </div>

  <!-- Hangman Game -->
  <div id="hangman-game" class="game-box">
    <h2>Hangman Game</h2>
    <div id="hangman">
      <div>
        <h3>Player 1: Enter the word (it will be shown as dots)</h3>
        <input id="hangman-input" type="password" placeholder="Type word here">
        <button onclick="submitHangmanWord()">Submit Word</button>
      </div>
      <div>
        <h3>Player 2: Guess the letters</h3>
        <p id="hangman-word-display" class="word"></p>
        <input id="guess-letter" type="text" maxlength="1">
        <button onclick="guessLetter()">Guess Letter</button>
        <p id="hangman-message"></p>
      </div>
    </div>
  </div>

  <!-- Wordle Game -->
  <div id="wordle-game" class="game-box">
    <h2>Wordle Game</h2>
    <div id="wordle">
      <div>
        <h3>Guess the Word:</h3>
        <input id="wordle-input" type="text" maxlength="5" placeholder="Enter 5 letter word">
        <button onclick="submitWordleGuess()">Submit Guess</button>
      </div>
      <p id="wordle-message"></p>
      <div id="wordle-guesses"></div>
    </div>
  </div>

  <script>
    let hangmanWord = '';
    let guessedLetters = [];
    let attemptsLeft = 6;
    let currentPlayer = 'red';
    const board = Array.from({ length: 6 }, () => Array(7).fill(null));
    const canvas = document.getElementById('connect4Canvas');
    const ctx = canvas.getContext('2d');

    // Connect 4 Logic
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 7; col++) {
          ctx.beginPath();
          ctx.arc(col * 80 + 40, row * 80 + 40, 30, 0, 2 * Math.PI);
          ctx.fillStyle = board[row][col] || '#003049';
          ctx.fill();
          ctx.stroke();
        }
      }
    }

    function dropDisc(col) {
      for (let row = 5; row >= 0; row--) {
        if (!board[row][col]) {
          board[row][col] = currentPlayer;
          drawBoard();
          if (checkWinner(row, col)) {
            document.getElementById('status').textContent = currentPlayer.toUpperCase() + " WINS!";
            canvas.removeEventListener('click', handleClick);
            return;
          }
          currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
          break;
        }
      }
    }

    function checkWinner(row, col) {
      const color = board[row][col];

      // Directions: horizontal, vertical, diag1, diag2
      const directions = [
        { x: 1, y: 0 },
        { x: 0, y: 1 },
        { x: 1, y: 1 },
        { x: 1, y: -1 }
      ];

      for (const {x, y} of directions) {
        let count = 1;
        // forward
        let r = row + y, c = col + x;
        while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === color) {
          count++; r += y; c += x;
        }
        // backward
        r = row - y; c = col - x;
        while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === color) {
          count++; r -= y; c -= x;
        }
        if (count >= 4) return true;
      }
      return false;
    }

    function handleClick(event) {
      const col = Math.floor(event.offsetX / 80);
      dropDisc(col);
    }

    canvas.addEventListener('click', handleClick);

    // Hangman Logic
    function submitHangmanWord() {
      hangmanWord = document.getElementById('hangman-input').value.toLowerCase();
      document.getElementById('hangman-input').value = '';
      updateHangmanWordDisplay();
    }

    function guessLetter() {
      const guess = document.getElementById('guess-letter').value.toLowerCase();
      document.getElementById('guess-letter').value = '';
      
      if (hangmanWord.includes(guess) && !guessedLetters.includes(guess)) {
        guessedLetters.push(guess);
        updateHangmanWordDisplay();
      } else if (!guessedLetters.includes(guess)) {
        attemptsLeft--;
        document.getElementById('hangman-message').textContent = `Incorrect! You have ${attemptsLeft} attempts left.`;
        if (attemptsLeft === 0) {
          document.getElementById('hangman-message').textContent = `Game Over! The word was: ${hangmanWord}`;
        }
      }
    }

    function updateHangmanWordDisplay() {
      let display = '';
      for (let letter of hangmanWord) {
        display += guessedLetters.includes(letter) ? letter + ' ' : '_ ';
      }
      document.getElementById('hangman-word-display').textContent = display.trim();

      if (!display.includes('_')) {
        document.getElementById('hangman-message').textContent = `Congratulations! You've guessed the word: ${hangmanWord}`;
      }
    }

    // Wordle Logic
    const wordleTarget = "apple";  // Target word
    let wordleGuesses = [];

    function submitWordleGuess() {
      const guess = document.getElementById('wordle-input').value.toLowerCase();
      if (guess.length === 5) {
        wordleGuesses.push(guess);
        displayWordleGuesses();
        checkWordleGuess(guess);
      }
    }

    function checkWordleGuess(guess) {
      let result = '';
      for (let i = 0; i < 5; i++) {
        if (guess[i] === wordleTarget[i]) {
          result += 'ðŸŸ©';
        } else if (wordleTarget.includes(guess[i])) {
          result += 'ðŸŸ¨';
        } else {
          result += 'â¬›';
        }
      }
      document.getElementById('wordle-message').textContent = result;
    }

    function displayWordleGuesses() {
      const wordleGuessesDiv = document.getElementById('wordle-guesses');
      wordleGuessesDiv.innerHTML = '';
      wordleGuesses.forEach((guess) => {
        const guessDiv = document.createElement('div');
        guessDiv.textContent = guess;
        wordleGuessesDiv.appendChild(guessDiv);
      });
    }

    // Game show/hide logic
    function showConnect4() {
      document.getElementById('select-game').style.display = 'none';
      document.getElementById('connect4-game').style.display = 'block';
      document.getElementById('hangman-game').style.display = 'none';
      document.getElementById('wordle-game').style.display = 'none';
    }

    function showHangman() {
      document.getElementById('select-game').style.display = 'none';
      document.getElementById('hangman-game').style.display = 'block';
      document.getElementById('connect4-game').style.display = 'none';
      document.getElementById('wordle-game').style.display = 'none';
    }

    function showWordle() {
      document.getElementById('select-game').style.display = 'none';
      document.getElementById('wordle-game').style.display = 'block';
      document.getElementById('hangman-game').style.display = 'none';
      document.getElementById('connect4-game').style.display = 'none';
    }
  </script>
</body>
</html>
