<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Connect 4 and Hangman</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .game-container {
      display: flex;
      gap: 3rem;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .game-box {
      padding: 1rem;
      background: #003049;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      display: none;
    }

    .game-box h2 {
      text-align: center;
    }

    .game-box button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    #select-game {
      text-align: center;
    }

    #select-game button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    #status {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    canvas {
      border-radius: 15px;
      background-color: #003049;
      margin-bottom: 20px;
    }

    #connect4Canvas {
      margin-top: 20px;
    }

    #column-labels {
      display: flex;
      justify-content: space-between;
      width: 560px;
      font-size: 1.2rem;
      margin-bottom: -10px;
    }

    #row-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 480px;
      position: absolute;
      left: calc(50% + 300px);
      transform: translateX(10px);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Fancy Connect 4 and Hangman</h1>
  
  <div id="select-game">
    <button onclick="showConnect4()">Play Connect 4</button>
    <button onclick="showHangman()">Play Hangman</button>
    <button onclick="showWordle()">Play Wordle</button>
  </div>

  <!-- Connect 4 Game -->
  <div id="connect4-game" class="game-box">
    <h2>Connect 4 Game</h2>
    <div id="column-labels"></div>
    <div style="position: relative; display: inline-block;">
      <canvas id="connect4Canvas" width="560" height="480"></canvas>
      <div id="row-labels"></div>
    </div>
    <p id="status"></p>
  </div>

  <!-- Hangman Game -->
  <div id="hangman-game" class="game-box">
    <h2>Hangman Game</h2>
    <div id="hangman">
      <div>
        <h3>Player 1: Enter the word (it will be shown as dots)</h3>
        <input id="hangman-input" type="password" placeholder="Type word here">
        <button onclick="submitHangmanWord()">Submit Word</button>
      </div>
      <div>
        <h3>Player 2: Guess the letters</h3>
        <p id="hangman-word-display" class="word"></p>
        <input id="guess-letter" type="text" maxlength="1">
        <button onclick="guessLetter()">Guess Letter</button>
        <p id="hangman-message"></p>
      </div>
    </div>
  </div>

  <!-- Wordle Game -->
  <div id="wordle-game" class="game-box">
    <h2>Wordle Game</h2>
    <div id="wordle">
      <div>
        <h3>Guess the Word:</h3>
        <input id="wordle-input" type="text" maxlength="5" placeholder="Enter 5 letter word">
        <button onclick="submitWordleGuess()">Submit Guess</button>
      </div>
      <p id="wordle-message"></p>
      <div id="wordle-guesses"></div>
    </div>
  </div>

  <script>
    let currentPlayer = 'red';
    const board = Array.from({ length: 6 }, () => Array(7).fill(null));
    const canvas = document.getElementById('connect4Canvas');
    const ctx = canvas.getContext('2d');

    // Add column and row labels
    const columnLabelsDiv = document.getElementById('column-labels');
    const rowLabelsDiv = document.getElementById('row-labels');

    function createLabels() {
      columnLabelsDiv.innerHTML = '';
      for (let i = 1; i <= 7; i++) {
        const span = document.createElement('span');
        span.textContent = i;
        columnLabelsDiv.appendChild(span);
      }
      rowLabelsDiv.innerHTML = '';
      for (let i = 1; i <= 6; i++) {
        const span = document.createElement('span');
        span.textContent = i;
        rowLabelsDiv.appendChild(span);
      }
    }

    createLabels();

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 7; col++) {
          ctx.beginPath();
          ctx.arc(col * 80 + 40, row * 80 + 40, 30, 0, 2 * Math.PI);
          ctx.fillStyle = board[row][col] || '#ffffff';
          ctx.fill();
          ctx.stroke();
        }
      }
    }

    function dropDisc(col) {
      for (let row = 5; row >= 0; row--) {
        if (!board[row][col]) {
          board[row][col] = currentPlayer;
          drawBoard();
          if (checkWinner(row, col)) {
            document.getElementById('status').textContent = `${currentPlayer.toUpperCase()} wins!`;
            canvas.removeEventListener('click', handleClick);
            return;
          }
          currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
          document.getElementById('status').textContent = `${currentPlayer.toUpperCase()}'s turn`;
          break;
        }
      }
    }

    function handleClick(event) {
      const col = Math.floor(event.offsetX / 80);
      dropDisc(col);
    }

    canvas.addEventListener('click', handleClick);

    function checkWinner(row, col) {
      const directions = [
        [ [0,1], [0,-1] ], // horizontal
        [ [1,0], [-1,0] ], // vertical
        [ [1,1], [-1,-1] ], // diagonal ↘↖
        [ [1,-1], [-1,1] ]  // diagonal ↙↗
      ];
      for (let dir of directions) {
        let count = 1;
        for (let [dx, dy] of dir) {
          let r = row + dx, c = col + dy;
          while (r>=0 && r<6 && c>=0 && c<7 && board[r][c] === currentPlayer) {
            count++;
            r += dx; c += dy;
          }
        }
        if (count >= 4) return true;
      }
      return false;
    }

    function showConnect4() {
      document.getElementById('select-game').style.display = 'none';
      document.getElementById('connect4-game').style.display = 'block';
      document.getElementById('hangman-game').style.display = 'none';
      document.getElementById('wordle-game').style.display = 'none';
      drawBoard();
      createLabels();
    }

    function showHangman() {
      document.getElementById('select-game').style.display = 'none';
      document.getElementById('hangman-game').style.display = 'block';
      document.getElementById('connect4-game').style.display = 'none';
      document.getElementById('wordle-game').style.display = 'none';
    }

    function showWordle() {
      document.getElementById('select-game').style.display = 'none';
      document.getElementById('wordle-game').style.display = 'block';
      document.getElementById('hangman-game').style.display = 'none';
      document.getElementById('connect4-game').style.display = 'none';
    }
  </script>
</body>
</html>
